<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class = element>
    <div id="create">     
      <br> &emsp;
      <label1>Приоритет: </label1>  &emsp; &emsp; &nbsp; 
      <label>Текст задачи:</label> <br> &emsp;
      <select name="priority" id = "priority">
        <option value="low">Низкий</option>
        <option value="middle" selected>Средний</option>
        <option value="high">Высокий</option>
      </select> &emsp;      
      <input type="text" name="text" id = "new-task" placeholder="Введите текст">   
      <button class="button" id="add"> Добавить задачу</button>
    
    </div>
    
    <form id="form-control">
      <br> &nbsp; &nbsp; 
      <label class = "label1"> Фильтр по приоритету: </label> &nbsp;
      <select name="filters" id = "filters">
        <option value="filter-any" selected>любой</option>
        <option value="filter-low" >низкий</option>
        <option value="filter-middle">средний</option>
        <option value="filter-high">высокий</option> 
     
        
      &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; 
      &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &nbsp; &nbsp;
      
      <label class = "label2"> Фильтр по статусу: </label> &nbsp; 
        активные <input type="checkbox" name="a" value="активные"> 
        отмененные <input type="checkbox" name="b" value="отмененные"> 
        завершенные <input type="checkbox" name="c" value="завершенные">
       
      <br><br><br> &nbsp; &nbsp;
      <label class = "label3">Сортировка по дате: </label>  &nbsp; &hairsp; &hairsp; &hairsp;
        <select name="sort-date" id = "sort-date">
          <option value="date-increase" selected>дата создания  &uarr;</option>
          <option value="date-decrease" >дата создания  &darr;</option>
        </select>
      &nbsp; &nbsp;  

      <label class = "label4">Сортировка по приоритету: </label> &emsp;
        <select name="sort-priority" id = "sort-priority">
          <option value="priorit-increase" selected> приоритет  &uarr;</option>
          <option value="priorit-decrease" > приоритет  &darr;</option>
        </select>

      <br><br><br> &nbsp; &nbsp;
      <label class = "label5">Поиск задачи по тексту: </label>
      <input type="search" name="search" placeholder="Начните вводить текст задачи...">
    </form>

    <div class = "tasks" id = "taskslower" style="overflow-y: scroll">
      <ul id = "unfinished-tasks"></ul>
    </div>
    
  </div>    
  <script src = "index.js"> </script>
    
</body>
</html>
